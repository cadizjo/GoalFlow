name: E2E Tests

on:
  pull_request:
  push:
    branches:
      - main

jobs:
  e2e:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:15
        ports:
          - 5433:5432
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: goalflow_test
        options: >-
          --health-cmd="pg_isready -U postgres"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=5

    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5433/goalflow_test?schema=public
      JWT_SECRET: test-secret
      JWT_EXPIRES_IN: 15m
      NODE_ENV: test

    steps:
      - name: ðŸ“¥ Checkout repository
        uses: actions/checkout@v4

      - name: ðŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: ðŸ“¦ Install dependencies
        run: npm ci

      - name: ðŸ“¦ Generate Prisma Client
        run: npx prisma generate

      - name: ðŸ§± Run Prisma migrations (test DB)
        run: npx prisma migrate deploy

      - name: ðŸ§ª Run E2E tests
        run: npm run test:e2e
